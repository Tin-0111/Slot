<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>카지노 슬롯 머신</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }

    .reel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      background-color: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .spin-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    .spinning {
      animation: spin 0.3s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
  </style>
</head>
<body>

  <h1>🎰 카지노 슬롯 머신</h1>
  <div class="reels">
    <div class="reel" id="reel1">❔</div>
    <div class="reel" id="reel2">❔</div>
    <div class="reel" id="reel3">❔</div>
  </div>
  <button class="spin-btn" onclick="spin()">돌리기!</button>
  <div id="result"></div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '🍉', '7️⃣', '⭐', '🔔'];

    function spin() {
      const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
      const result = document.getElementById("result");

      // 초기화
      result.textContent = "";
      reels.forEach(reel => {
        reel.classList.add("spinning");
        reel.textContent = "🔄";
      });

      // 결과 적용 (애니메이션 효과 시간 후)
      setTimeout(() => {
        const final = reels.map(() => symbols[Math.floor(Math.random() * symbols.length)]);
        reels.forEach((reel, i) => {
          reel.classList.remove("spinning");
          reel.textContent = final[i];
        });

        // 결과 판단
        if (final[0] === final[1] && final[1] === final[2]) {
          result.textContent = "🎉 잭팟!! 3개 일치!";
        } else if (final[0] === final[1] || final[1] === final[2] || final[0] === final[2]) {
          result.textContent = "😎 두 개 일치!";
        } else {
          result.textContent = "🙁 꽝!";
        }

      }, 1500); // 1.5초 후 결과
    }
  </script>
</body>
</html>
