<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고급 슬롯 머신</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 36px; margin-bottom: 10px; }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .slot-cell {
      background-color: #222;
      border: 2px solid #555;
      border-radius: 10px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button { background-color: #f39c12; color: white; cursor: pointer; }
    #result, #payout { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>🎰 고급 슬롯 머신</h1>
  <input type="number" id="betAmount" placeholder="베팅 금액 입력" min="1" />
  <button onclick="spin()">돌리기!</button>

  <div class="slot-grid" id="slotGrid"></div>

  <div id="result"></div>
  <div id="payout"></div>

  <script>
    const symbols = ['🟥', '🟨', '🟩', '🟦', '🟪', '⬛️', '⬜️'];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    async function spin() {
      const bet = parseInt(document.getElementById("betAmount").value);
      if (!bet || bet <= 0) {
        alert("베팅 금액을 올바르게 입력하세요.");
        return;
      }

      const slotGrid = document.getElementById("slotGrid");
      slotGrid.innerHTML = "";

      // 빈 셀 생성
      const cells = [];
      for (let row = 0; row < 5; row++) {
        cells[row] = [];
        for (let col = 0; col < 6; col++) {
          const cell = document.createElement("div");
          cell.className = "slot-cell";
          slotGrid.appendChild(cell);
          cells[row][col] = cell;
        }
      }

      const grid = Array.from({ length: 5 }, () => Array(6).fill(null));

      // 왼쪽부터, 아래→위 순서로 공개
      for (let col = 0; col < 6; col++) {
        for (let row = 4; row >= 0; row--) {
          await new Promise(resolve => setTimeout(resolve, 60)); // 모션 간격
          const symbol = getRandomSymbol();
          cells[row][col].textContent = symbol;
          cells[row][col].style.opacity = 1;
          grid[row][col] = symbol;
        }
      }

      // 결과 판단
      let payout = 0;
      let matches = [];

      for (let row = 0; row < 5; row++) {
        let streak = 1;
        for (let col = 1; col < 6; col++) {
          if (grid[row][col] === grid[row][col - 1]) {
            streak++;
          } else {
            if (streak >= 3) matches.push({ row, count: streak });
            streak = 1;
          }
        }
        if (streak >= 3) matches.push({ row, count: streak });
      }

      // 보상 계산
      matches.forEach(match => {
        if (match.count === 3) payout += bet * 2;
        else if (match.count === 4) payout += bet * 5;
        else if (match.count >= 5) payout += bet * 10;
      });

      // 결과 출력
      document.getElementById("result").textContent =
        matches.length > 0 ? `🎉 당첨된 줄 수: ${matches.length}` : "🙁 꽝!";
      document.getElementById("payout").textContent =
        `💰 보상금: ${payout.toLocaleString()} 원`;
    }
  </script>

</body>
</html>
